<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--<link rel="stylesheet"
            href="styles.css">-->
        <style>
        .flex-container{
            display:flex;
            background-color: green;
        }
        .flex-container >div{
            background-color: white;
            padding: 20px;
            margin: 30px;
            font-size: 40px;
        }
        </style>
    </head>
    <body>
        <h2>Flexbox</h2>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    </body>
</html>
